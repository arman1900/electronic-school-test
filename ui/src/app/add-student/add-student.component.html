<div class="container">
  <div class="row">
    <div class="col-md-7 mrgnbtm">
      <h2>Create Student</h2>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="exampleInputEmail">First Name</label>
            <input type="text" class="form-control" formControlName="firstname" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="First Name">
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label for="exampleInputEmail1">Second Name</label>
              <input type="text" class="form-control" formControlName="secondname" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Second Name">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="exampleInputPassword1">login</label>
            <input type="text" class="form-control" formControlName="login" id="exampleInputPassword1" placeholder="login">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
        </div>

        <button type="submit" [disabled]="!userForm.valid" class="btn btn-danger">Create</button>
      </form>
    </div>
    <div class="col-md-4 mrgnbtm">
      <app-display-board
        [userCount]="userCount"
        (getUsersEvent)="getAllUsers()"
      >
      </app-display-board>
    </div>
  </div>
</div>
<div class="mrgnbtm">
  <app-users *ngIf="users.length !== 0" [users]="users"></app-users>
</div>
